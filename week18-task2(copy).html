<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/week18-task2.css">
</head>

<body>


    <div class="container">
        <img src="http://3.bp.blogspot.com/-uz_GUU8lmtw/VjJ1om7DULI/AAAAAAAAHhA/HJRjm6OWkoE/s1600/googles-new-logo-5078286822539264.3-hp2x.gif"
            alt="google_logo_animation" class="google_logo">

        <h1>Регистрация</h1>

        <form novalidate>
            <div>
                <p>Как вас зовут?</p>
                <input type="text" id="name" placeholder="имя">
            </div>

            <div>
                <p>Придумайте имя пользователя</p>
                <input type="text" id="login" maxlength="10" minlength="4" placeholder="логин" required>*
            </div>

            <div>
                <p>Придумайте пароль</p>
                <input type="password" id="password" placeholder="пароль" required>*
            </div>

            <div>
                <p>Подтвердите пароль</p>
                <input type="password" id="password2" placeholder="повторите пароль" required>*
            </div>

            <div>
                <p>Дата рождения</p>
                <input type="date" id="date" placeholder="дата рождения" required>*
            </div>

            <div>
                <p>Пол</p>
                <input type="radio" name="sex" value="female">Женский<br>
                <input type="radio" name="sex" value="male">Мужской<br>
                <input type="radio" name="sex" value="other">Другое<br>
            </div>

            <div>
                <p>Мобильный телефон</p>
                <input type="tel" name="tel" placeholder="телефон" pattern="\+?[0-9\s\-\(\)]+" required>*
            </div>

            <!--СЛОЖНЫЙ ФОРМАТ ЗАПОЛНЕНИЯ НОМЕРА (сделала проще, просто цифрами)
                pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/"-->


            <div>
                <p>Запасной адрес эл. почты</p>
                <input type="text" id="email" placeholder="email">
            </div>

            <div>
                <p>Страна</p>
                <select name="country">
                    <option>Страна 1</option>
                    <option>Страна 2</option>
                    <option>Страна 3</option>
                    <option>Страна 4</option>
                </select>
            </div>
            <br>
            <div><button type="button" onclick="checkAll()">Далее</button></div>

            <div id="errorsInfo"></div>

            <br>
        </form>
        <script src="week18-task2(copy).js"></script>
    </div>
</body>

</html>
